<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>

  <div class="calculator">
    <div class="output" id="output"></div>

    <div class="inputNum">
      <button class="num-1">1</button>
      <button class="num-2">2</button>
      <button class="num-3">3</button>
      <button class="num-4">4</button>
      <button class="num-5">5</button>
      <button class="num-6">6</button>
      <button class="num-7">7</button>
      <button class="num-8">8</button>
      <button class="num-9">9</button>
      <button class="num-0">0</button>
    </div>

    <div class="element">
      <button class="jog">+</button>
      <button class="biyog">-</button>
      <button class="gun">*</button>
      <button class="vag">/</button>
    </div>

    <div class="answer">
      <button class="equal">=</button>
    </div>

    <div class="clear">
      <button class="remove">Clear</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
